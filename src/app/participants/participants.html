<table st-table="participantCtrl.participants" class="table table-striped">
  <thead>
  <tr>
    <th>first name</th>
    <th>last name</th>
    <th>birth date</th>
    <th>email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="participant in participantCtrl.participants">
    <td>{{participant.firstName}}</td>
    <td>{{participant.lastName}}</td>
    <td>{{participant.birthDate}}</td>
    <td>{{participant.email}}</td>
    <td>
      <button type="button" class="btn btn-primary">Edit</button>
      <button type="button" class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
