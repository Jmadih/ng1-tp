
<div uib-alert ng-class="'alert-success'">
  <h2>Present :</h2>
</div>
<table st-table="participantsCtrl.participants" class="table table-striped">
  <thead>
  <tr>
    <th>first name</th>
    <th>last name</th>
    <th>birth date</th>
    <th>email</th>
    <th>Mood</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="participant in participantsCtrl.participants">
    <td>{{participant.firstName}}</td>
    <td>{{participant.lastName}}</td>
    <td>{{participant.birthDate}}</td>
    <td>{{participant.email}}</td>
    <td>{{participant.mood}}</td>
    <td>
      <button type="button" class="btn btn-primary">Edit</button>
      <button type="button" class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>


<div>
  <div uib-alert ng-class="'alert-danger'">
    <h2>Absent :</h2>
  </div>

</div>
